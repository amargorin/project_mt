<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css')}}">-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <div class="container">
            <div class="text-end">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary btn-sm">Home</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile') }}" class="btn btn-secondary btn-sm">Profile</a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-warning btn-sm">Login</a>
                <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-light btn-sm">Sign Up</a>
                {% endif %}
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.graph') }}" class="btn btn-secondary btn-sm">Chart</a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
    </header>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
